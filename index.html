<html>
<head>
<title>TPP Live Feed</title>

<script type="text/JavaScript">
var url = "current.png"; //url to load image from
var refreshInterval = 2500; //in ms
var drawDate = true; //draw date string
var img;

function init() {
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    img = new Image();
    img.onload = function() {
        canvas.setAttribute("width", img.width)
        canvas.setAttribute("height", img.height)
        context.drawImage(this, 0, 0);
        if(drawDate) {
            var now = new Date();
            var text = now.toLocaleDateString() + " " + now.toLocaleTimeString();
            var maxWidth = 100;
            var x = img.width-10-maxWidth;
            var y = img.height-10;
            context.strokeStyle = 'black';
            context.lineWidth = 2;
            context.strokeText(text, x, y, maxWidth);
            context.fillStyle = 'white';
            context.fillText(text, x, y, maxWidth);
        }
    };
    refresh();
}
function refresh()
{
    img.src = url + "?t=" + new Date().getTime();
    setTimeout("refresh()",refreshInterval);
}

</script>

<style>
        body {
            margin: 0;
            padding: 0;
        }

        #canvas {
            position: absolute;
            height: 80%;
        }
    </style>

</head>
<body onload="JavaScript:init();">
<h3>Twitter Plays Pokemon Live Feed (<a href="https://twitter.com/screenshakes">What's this?</a>)</h3>
<canvas id="canvas" height="90%" width="90%"/>
<canvas> </canvas>

</body>
</html>
